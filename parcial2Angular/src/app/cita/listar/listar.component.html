<table class="table">
    <thead>
        <tr>
            <th scope="col">Cedula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Fecha</th>
            <th scope="col">Hora</th>
            <th scope="col">Observaciones</th>
            <th scope="col">Accion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cita of citas">
            <td>{{ cita.cedula}}</td>
            <td>{{ cita.nombre}}</td>
            <td>{{ cita.fecha }}</td>
            <td>{{ cita.hora }}</td>
            <td>{{ cita.observaciones }}</td>
            <td><button type="button" class="btn btn-warning" [routerLink]="['/editar',  cita._id]">Editar</button></td>


        </tr>

    </tbody>
</table>
