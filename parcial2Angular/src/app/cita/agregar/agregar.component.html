<div class="container">
    <h2>Asignar Cita</h2>
    <form (submit)="guardarCita()">
      <div class="form-group">
        <label for="cedula">CÃ©dula:</label>
        <input type="text" id="cedula" class="form-control" name="cedula" [(ngModel)]="cedula" required>
      </div>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="form-control" name="nombre" [(ngModel)]="nombre" required>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" class="form-control" name="fecha" [(ngModel)]="fecha" required>
      </div>
      <div class="form-group">
        <label for="hora">Hora:</label>
        <input type="time" id="hora" class="form-control" name="hora" [(ngModel)]="hora" required>
      </div>
      <div class="form-group">
        <label for="observaciones">Observaciones:</label>
        <textarea id="observaciones" class="form-control" name="observaciones" [(ngModel)]="observaciones"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Cita</button>
    </form>
  </div>
